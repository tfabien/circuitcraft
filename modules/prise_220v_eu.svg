<svg width="100" height="150" viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="5" y="5" width="90" height="140" rx="5" ry="5" fill="#f0f0f0" stroke="#000"/>

  <!-- Top part of the plug -->
  <rect x="30" y="20" width="40" height="20" rx="10" ry="10" fill="#d3d3d3" stroke="#000"/>

  <!-- Circular prongs -->
  <circle cx="30" cy="60" r="8" fill="#a9a9a9" stroke="#000"/>
  <circle cx="70" cy="60" r="8" fill="#a9a9a9" stroke="#000"/>

  <!-- Ground prong -->
  <rect x="48" y="80" width="4" height="20" fill="#a9a9a9" stroke="#000"/>

  <!-- Voltage label -->
  <text x="50" y="100" text-anchor="middle" fill="#000" font-size="12" font-weight="bold">220V</text>

  <!-- Label -->
  <text x="50" y="135" text-anchor="middle" fill="#000" font-size="10">EU Plug</text>
</svg>
